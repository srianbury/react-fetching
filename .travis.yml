dist: jammy

language: node_js
node_js:
  - lts/*

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        before_script:
          - yarn build
        script:
          - npx semantic-release
        on:
          branch: main
