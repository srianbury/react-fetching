dist: jammy

language: node_js
node_js:
  - lts/*

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        before_script:
          - yarn build
        script:
          - npx semantic-release
        on:
          branch: main

    - name: "Deploy Storybook to GH Pages"
      deploy:
        before_script:
          - yarn build-storybook-public
        provider: pages
        skip_cleanup: true
        github-token: $GITHUB_TOKEN
        local_dir: storybook-static
        repo: srianbury/react-fetching
        target_branch: gh-pages
        on:
          branch: main

    - name: "Publish Storybook to Chromatic"
      script: yarn chromatic
      on:
        branch: main
